<div>
	<h1>GeoLocation Form</h1>

	<form name="form">
		<input name="host" type="text" ng-model="ctrl.host" valid-url>
		<button ng-click="ctrl.getHostLocation()" ng-disabled="form.host.$error.validUrl">Locate Host</button>
		<button ng-click="ctrl.getMyLocation()">My Location</button>
	</form>
</div>
